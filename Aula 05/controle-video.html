<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Controlando video com java script</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h2>Video: </h2>
	
	<video width="500" height="300" id="video">
		<source src="src/video.mp4" type="video/mp4">
	</video>
	
	<h2> Controles: </h2>
	
	<input type="button" value="iniciar/pausar" onclick="playPause()">
	<input type="button" value="Aumentar" onclick="aumentarVideo()">
	<input type="button" value="Diminuir" onclick="diminuirVideo()">
	<input type="button" value="Voltar ao padrÃ£o" onclick="redefinirVideo()">
	
	<script type="text/javascript">
		let meuVideo = document.querySelector("#video");
		
		function playPause(){

			if(meuVideo.paused){
			meuVideo.play()
			}else{
				meuVideo.pause()
			}
		}
		
	</script>
</body>
</html>
