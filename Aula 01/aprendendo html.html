<!DOCTYPE html> <!-- para o navegador saber que é a linguagem html -->

<html lang="pt-br"> <!-- idioma da página -->

<head> <!-- configurações da página -->
	<meta charset="UTF-8"> <!-- para não dar erro caso utilize caracter -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title> 404Style </title> <!-- titulo para a página -->
	<style>
		body{
			background-color: #000000; /*alterar a cor do fundo da página*/
			text-align: center; 
		}
		h1{
			font-family: Arial, Helvetica, sans-serif; /*alterar fonte*/
			color: white; /*alterar cor do titulo*/
			font-size: 25px; /*alterar tamanho da fonte*/
		}
		p{
			color: white; /*alterar cor do paragráfo*/
		}
		div{
			text-align: left;
		}
	</style>
</head>

<body> <!-- conteúdo da página -->
	<h1> Olá Mundo!</h1> <!-- titulo do conteúdo da página -->
	<p> Este é meu primeiro site</p> <!-- Criar paragráfo nas páginas -->
	<p> Está sendo criado usando Html</p>
	<p> Vamos dominar the world</p>
	<div>
	<img src="imagem.jpg" alt="Minha imagem" height="400" width="600">
	</div>

</body>

</html>
