<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Videos</title>
</head>
<body>
	<h1>inserindo video em arquivo HTML</h1>
	
	<video width="500" height="300" controls>
		<source src="src/video.mp4" type="video/mp4">
	</video>
	
	<iframe width="560" height="315" src="https://www.youtube.com/embed/9ARDQigIHMU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	
	<h2>Inserindo audio em arquivo HTML</h2>
	
	<audio controls>
		<source src="src/music.mp3" type="audio/mp3">
	</audio>	
	
	
	
</body>
</html>
